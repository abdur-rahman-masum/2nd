<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form to WhatsApp</title>
  
  <!-- Bootstrap & AOS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box;">

<!-- Contact Section -->
<section id="contact" class="d-flex align-items-center justify-content-center"
  style="background: linear-gradient(to right, #ff416c, #ffb347, #1f3c88); color: white; min-height: 100vh;">
  <div class="container px-4 px-md-5">
    <div class="text-center mb-5" data-aos="fade-down">
      <h2 class="fw-bold" style="text-shadow: 2px 2px 6px #000; font-size: 2.5rem;">
        <i class="fab fa-whatsapp me-2"></i>Contact Me
      </h2>
      <p style="font-size: 1.2rem;">Have questions or project ideas? Reach out via WhatsApp!</p>
    </div>

    <form id="contactForm" onsubmit="sendToWhatsApp(event)" class="row g-4 justify-content-center">
      <div class="col-12 col-md-6" data-aos="fade-right">
        <input type="text" id="name" class="form-control form-control-lg" placeholder="Your Name" required
          style="border-radius: 15px; background-color: rgba(255,255,255,0.15); color: #fff; border: none;">
      </div>
      <div class="col-12 col-md-6" data-aos="fade-left">
        <input type="email" id="email" class="form-control form-control-lg" placeholder="Your Email" required
          style="border-radius: 15px; background-color: rgba(255,255,255,0.15); color: #fff; border: none;">
      </div>
      <div class="col-12 col-md-6" data-aos="fade-right">
        <input type="tel" id="phone" class="form-control form-control-lg" placeholder="Your Phone Number"
          pattern="[0-9]{11}" title="Please enter an 11-digit Bangladeshi phone number"
          style="border-radius: 15px; background-color: rgba(255,255,255,0.15); color: #fff; border: none;">
      </div>
      <div class="col-12" data-aos="fade-up">
        <textarea id="message" class="form-control form-control-lg" rows="5" placeholder="Your Message" required
          style="border-radius: 15px; background-color: rgba(255,255,255,0.15); color: #fff; border: none;"></textarea>
      </div>
      <div class="col-12 text-center" data-aos="zoom-in">
        <button type="submit" class="btn btn-warning btn-lg mt-2 px-5 py-2"
          style="color: #000; font-weight: bold; border-radius: 50px; transition: 0.3s;">
          <i class="fab fa-whatsapp me-2"></i>Send Message via WhatsApp
        </button>
      </div>
    </form>

    <!-- Direct WhatsApp Button -->
    <div class="text-center mt-4" data-aos="fade-up">
      <a href="https://wa.me/8801877483731" target="_blank" class="btn btn-success btn-lg px-5 py-2"
         style="border-radius: 50px; font-weight: bold;">
        <i class="fab fa-whatsapp me-2"></i>Send via WhatsApp
      </a>
    </div>
  </div>
</section>

<!-- AOS & WhatsApp Script -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });

  function sendToWhatsApp(event) {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name || !email || !message) {
      alert("Please fill out all required fields.");
      return;
    }

    const finalMessage = `Hello Masum, I'm ${name} (${email}${phone ? `, ðŸ“ž ${phone}` : ''}).\n\nHere's my message:\n${message}`;
    const whatsappURL = `https://wa.me/8801877483731?text=${encodeURIComponent(finalMessage)}`;
  }
</script>

<!-- Custom Styles -->
<style>
  .form-control::placeholder {
    color: rgba(255, 255, 255, 0.75);
  }

  .form-control:focus {
    background-color: rgba(255, 255, 255, 0.25);
    color: #fff;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
  }

  button:hover,
  a.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
  }

  @media (max-width: 768px) {
    #contact {
      padding-top: 60px;
      padding-bottom: 60px;
    }

    h2 {
      font-size: 2rem !important;
    }

    p,
    button,
    .form-control {
      font-size: 1rem;
    }

    textarea.form-control {
      height: 150px;
    }
  }
</style>
</body>
</html>
