<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

<!-- Contact Section -->
<section id="contact" class="py-5" style="background: linear-gradient(to right, #ff416c, #ffb347, #1f3c88); color: white; position: relative; overflow: hidden;">
  <div class="container text-center" data-aos="fade-up" style="z-index: 10;">
    <h2 class="mb-4" style="font-weight: bold; text-shadow: 2px 2px 6px #000; font-size: 2.5rem; animation: slideInFromTop 1s ease;">
      <i class="fab fa-whatsapp" style="font-size: 2.5rem;"></i> Contact Me
    </h2>
    <p class="mb-4" style="font-size: 1.2rem; animation: slideInFromBottom 1s ease;">
      Have any questions, project ideas, or just want to say hello? Fill out the form, and Iâ€™ll reply on WhatsApp!
    </p>

    <form id="contactForm" onsubmit="sendToWhatsApp(event)" class="row g-3 justify-content-center">
      <div class="col-md-6" data-aos="fade-right">
        <input type="text" id="name" class="form-control" placeholder="Your Name" required
          style="border-radius: 10px; padding: 12px; background-color: rgba(255,255,255,0.1); color: #fff; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: all 0.3s ease;">
      </div>
      <div class="col-md-6" data-aos="fade-left">
        <input type="email" id="email" class="form-control" placeholder="Your Email" required
          style="border-radius: 10px; padding: 12px; background-color: rgba(255,255,255,0.1); color: #fff; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: all 0.3s ease;">
      </div>
      <div class="col-12" data-aos="fade-up">
        <textarea id="message" class="form-control" rows="5" placeholder="Your Message" required
          style="border-radius: 10px; padding: 12px; background-color: rgba(255,255,255,0.1); color: #fff; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: all 0.3s ease;"></textarea>
      </div>
      <div class="col-12" data-aos="zoom-in">
        <button type="submit" class="btn w-100"
          style="background-color: #ffc107; color: #000; font-weight: bold; padding: 12px 0; border-radius: 50px; transition: transform 0.3s ease;">
          Send via WhatsApp <i class="fab fa-whatsapp"></i>
        </button>
      </div>
    </form>
  </div>

  <!-- Background Animation -->
  <div class="background-animation" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.1); pointer-events: none;"></div>
</section>

<!-- AOS (Animation on Scroll) and FontAwesome Links for Icons -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

<!-- WhatsApp Script -->
<script>
  AOS.init({
    duration: 1000,
    once: true
  });

  function sendToWhatsApp(event) {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name || !email || !message) {
      alert("Please fill out all fields.");
      return;
    }

    const finalMessage = `Hello Masum, I'm ${name} (${email}). Here's my message: ${message}`;
    const encodedMessage = encodeURIComponent(finalMessage);
    const phoneNumber = "8801877483731"; // Your WhatsApp number

    const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
    window.open(whatsappURL, "_blank");
  }
</script>

<!-- CSS for Animations and Hover Effects -->
<style>
  /* Keyframe Animations */
  @keyframes slideInFromTop {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  @keyframes slideInFromBottom {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  /* Button Hover Animation */
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
  }

  /* Input Field Hover */
  .form-control:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }
</style>
